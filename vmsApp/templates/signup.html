{% extends 'base.html' %} {%load static %} <!-- If you have a base template, extend it -->

{% block pageContent %}
<section>
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open Modal
  </button> -->

  {% for message in messages %}
  <div class="alert alert-success" role="alert"></div>
  {% endfor %}

  <!-- Modal -->
  <div class="" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Modal body content goes here -->
          <form action='' method="post">
            {% csrf_token %} <!-- Add CSRF token for security -->
             <div class="form-group">
              <label for="name">Username</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div> 
            <div class="form-group">
              <label for="password">password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password2" class="form-control" id="password2" name="password2" required>
              </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Male"  checked required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Female">
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="number"  class="form-control" id="contact" name="contact" required>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="add" name="address" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth </label>
                <input type="date" class="form-control" id="dob" name="dob" required>
              </div> 
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
        </form>
        </div>
        <a class="my-4 nav-link float-right" style="background-color: aliceblue;" aria-current="page" href="{% url 'signin' %}">USER LOGIN</a>

      </div>
    </div>
  </div>
</section>  
{% endblock %}
